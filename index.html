<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>

</head>


<div class="container-fluid mt-3" id="app">
    <input type="text" class="form-control" v-model="criterioDeBusqueda" placeholder="Ingrese nombre">
    <br>
    <div v-if="criterioDeBusqueda.length<3" class="alert alert-warning" role="alert">
        Ingrese minimo 3 caracteres
    </div>

    <br>
    <input type="text" class="form-control" v-model="criterioDeBusquedaDni" placeholder="Ingrese dni">
    <div v-if="criterioDeBusquedaDni.length<3" class="alert alert-warning" role="alert">
        Ingrese minimo 3 caracteres
       
    </div>

    <br>
    <div class="card-deck m-0">
        <div class="row">
            <div class="col" v-for="persona in personasFiltradas">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                        <p class="card-text">dni {{persona.dni}}</p>
                        <a href="#" class="card-link">{{persona.correo}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</html>

<script>
    new Vue({
        el: '#app',
        data: {
            criterioDeBusqueda:'',
            criterioDeBusquedaDni:'',
            //Aquí, en este array es donde tienen que agregar su información
            personas:
                [
                    { nombre: 'Daniel', apellido: 'Sánchez', dni: 20442873, correo: 'danielsanchez68@hotmail.com' },
                    //Agregar aquí nombre, apellido, dni y correo
                    { nombre: 'Alan',apellido:'Faerverguer',dni:40829735,correo:'faeralan@gmail.com' },
                    { nombre: 'Julián', apellido: 'Brea', dni: 40937404, correo: 'julian.brea@hotmail.com' },
                    { nombre: 'Mauro', apellido: 'Abraham', dni: 37143235, correo: 'maauro.db@gmail.com' },
                    { nombre: 'Pablo Hernan', apellido: 'Aquino', dni: 32123456, correo: 'pablohaquino@gmail.com' },
                    { nombre: 'Marcelo', apellido: 'Rocchi', dni: 32677125, correo: 'marcelorocchi@hotmail.com' },
                    { nombre: 'Florencia', apellido: 'Garduño', dni: 35805837, correo: 'garduno.florencia@gmail.com' },
                    { nombre: 'Agustin', apellido: 'Castro', dni: 42724605, correo: 'castroagustin2000@gmail.com' }
                    
                ]
        },
        computed: {
             personasFiltradas() {
                let personasEnBusqueda = this.personas;
                
                if (this.criterioDeBusqueda.length>=3 ) {
                    personasEnBusqueda = personasEnBusqueda
                        .filter(this.buscarPorNombre);
                }

                if (this.criterioDeBusquedaDni.length>=3 ) {
                    personasEnBusqueda = personasEnBusqueda
                        .filter(this.buscarPorDni);
                }

                return personasEnBusqueda;
                
            }
        },
        methods: {
            getNombreCompleto(persona) {
                return `${persona.nombre} ${persona.apellido}`
            },
            buscarPorNombre(persona){
                let nombre = `${persona.nombre}${persona.apellido}`;
                return nombre.toLowerCase().includes(this.criterioDeBusqueda.toLowerCase());
            },
            buscarPorDni(persona){
                return persona.dni.toString().includes(this.criterioDeBusquedaDni) 
            }
        }
    });
</script>
